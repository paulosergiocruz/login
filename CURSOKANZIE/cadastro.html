<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div id="form">
    <form action=""></form>
      <h2 class= "title"> Cadastrar </h2>

      <label for="">Cliente</label> <!--insere o texto Nome>-->
      <div class="input">
        <input id= "cliente"= name="cliente" placeholder="Cliente" type="text"><!--insere caixa de texto Nome>-->
      </div>

      <label for="">Produto</label> <!--insere o texto Produto>-->
      <div class="input">
        <input id= "Produto"= name="Produto" placeholder="Produto" type="text"><!--insere caixa de texto Produto>-->
      </div>

      <label for="">Largura</label> <!--insere o texto largura>-->
      <div class="input">
        <input id= "largura"= name="largura" placeholder="largura" type="number"><!--insere caixa de texto largura>-->
      </div>

      <label for="">Altura</label> <!--insere o texto Altura>-->
      <div class="input">
        <input id= "Altura"= name="Altura" placeholder="Altura" type="number"><!--insere caixa de texto Altura>-->
      </div>

      <label for="">M2</label> <!--insere o texto largura>-->
      <div class="input">
        <input id= "M2"= name="M2" placeholder="M2" type="number"><!--insere caixa de texto M2>-->
      </div>

      <label for="">Custo</label> <!--insere o texto Custo>-->
      <div class="input">
        <input id= "Custo"= name="Custo" placeholder="Custo" type="number"><!--insere caixa de texto Custo>-->
      </div>

      <label for="">Total</label> <!--insere o texto Total>-->
      <div class="input">
        <input id= "Total"= name="Total" placeholder="Total" type="number"><!--insere caixa de texto Total>-->
      </div>

      <label for="">Lucro</label> <!--insere o texto Lucro>-->
      <div class="input">
        <input id= "Lucro"= name="Lucro" placeholder="Lucro" type="number"><!--insere caixa de texto Lucro>-->
      </div>

      <label for="">Status</label> <!--insere o texto Status>-->
      <div class="input">
        <input id= "Status"= name="Status" placeholder="Status" type="text"><!--insere caixa de texto Status>-->
      </div>

      <label for="">Deve</label> <!--insere o texto Deve>-->
      <div class="input">
        <input id= "Deve"= name="Deve" placeholder="Deve" type="text"><!--insere caixa de texto Deve>-->
      </div>

      <label for="">Observação</label> <!--insere o texto Observação>-->
      <div class="input">
        <input id= "Observação"= name="Observação" placeholder="Observação" type="text"><!--insere caixa de texto Observação>-->
      </div>

      <div id="btn">
        <button type="submit">Salvar</button>
      </div>
  </div>
</body>
</html>
